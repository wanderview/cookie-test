<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function log(txt) {
      let el = document.createElement("div");
      el.textContent = txt;
      document.getElementById("output").appendChild(el);
    }

    function readClick() {
      log(`current cookies: ${document.cookie}`);
    }

    function writeClick() {
      let value = Math.floor(Math.random() * 100);
      log(`writing cookie: value=${value}`);
      document.cookie = `value=${value}`;
    }

    self.addEventListener("load", _ => {
      document.getElementById("button-read").addEventListener("click", readClick);
      document.getElementById("button-write").addEventListener("click", writeClick);
    });
  </script>
</head>
<body>
  <button type="button" id="button-read">Read cookies</button>
  <button type="button" id="button-write">Write cookies</button>
  <div>
  <a href="index.html">Next Page</a>
  </div>
  <div id="output"></div>
</body>
</html>
